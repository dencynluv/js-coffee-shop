<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements

    // set variable myImage to get grab the image by its id tag
    var myImage = document.getElementById("coffee-image");

    // resetting the source attribute to the path where the image lives
    myImage.setAttribute('src', 'static/coffee_beans.jpg');

    // set variable myRevenueMessage to get grab the revenue messge by its id tag
    var myRevenueMessage = document.getElementById("revenue");


    // use this JavaScript object in further study step

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    // made function called makeCoffee that when user clicks image the image will change and in a certain amount of miliseconds will display another image, then back to the previous image we started with 
    var makeCoffee = function() {

        // this image is called 1st when user clicks
        // changes source attribute to new path where new image lives
        myImage.setAttribute('src', 'static/coffee_machine.jpg');

        // this function displays the new image coffee_mug after 1000ms(1 second)
        setTimeout(function () {
            // changes source attribute to new path where new image lives
            myImage.setAttribute('src', 'static/coffee_mug.jpg');
        }, 1000);

        // this function displays the image (coffee_beans) we started with before the user clicked after 1500ms(1.5 second)
        setTimeout(function () {
            myImage.setAttribute('src', 'static/coffee_beans.jpg');
        }, 1500);
    };

    // calling function and adding event listener to 'click'. When image is click it will change to the new image
    myImage.addEventListener('click', makeCoffee);


</script>

</body>
</html>
